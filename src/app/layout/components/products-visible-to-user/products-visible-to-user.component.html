<div class="container mt-5">

  <div class="row">
    <div class="col-md-4" *ngFor="let item of products;">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" style="height: 225px; width: 100%; display: block;" [src]="item.productImage"
             data-holder-rendered="true">
        <div class="card-body">
          <p class="card-text">product Name: {{item.name}} </p>
          <p class="card-text">product prize: {{item.productPrize}} </p>
          <label>Description: </label>
          <div>{{item.description}}</div>
          <br/>
          <button type="button" class="btn btn-secondary" routerLink="/products/{{item.id}}">Details</button>
        </div>
      </div>
    </div>

  </div>
</div>
